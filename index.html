<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Site</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1 class="hidden">Responsive Homework</h1>
    <main>
        <header class="grid-con">
            <h2 class="hidden">Layout</h2>
            <div class="col-start-1 col-end-4 m-col-start-1 m-col-end-3 l-col-start-1 l-col-end-3 box"><p>Logo</p></div>
            <nav class="col-start-4 col-end-5 m-col-start-3 m-col-end-13 l-col-start-3 l-col-end-13 box">Nav</nav>
        </header>
        <section class="full-width-grid-con">
            <h2 class="hidden">Hero Image</h2>
            <div class="col-span-4 m-col-span-12 l-col-span-12 hero box"><p class="txt-center">Hero Image</p></div>
        </section>
        <section class="grid-con">
            <h2 class="hidden">Products</h2>
            <div class="col-span-4 m-col-span-6 l-col-span-6 product box"><p class="prod-txt-center">Product 1</p></div>
            <div class="col-span-4 m-col-span-6 l-col-span-6 product box"><p class="prod-txt-center">Product 2</p></div>
        </section>
        <section class="grid-con">
            <h2 class="hidden">Services</h2>
            <div class="col-span-2 m-col-span-4 l-col-span-3 service box"><p class="serv-txt-center">Services 1</p></div>
            <div class="col-start-3 col-end-5 m-col-span-4 l-col-span-3 service box"><p class="serv-txt-center">Services 2</p></div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 service box"><p class="serv-txt-center">Services 3</p></div>
            <div class="col-start-3 col-end-5 m-col-span-4 l-col-span-3 service box"><p class="serv-txt-center">Services 4</p></div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 service box"><p class="serv-txt-center">Services 5</p></div>
            <div class="desktop l-col-span-6 service box"><p class="serv-txt-center">Image</p></div>
            <div class="col-start-3 col-end-5 m-col-span-4 l-col-span-3 service box"><p class="serv-txt-center">Services 6</p></div>
        </section>
    </main>
    <footer class="full-width-grid-con">
        <h2 class="hidden">Footer</h2>
        <div class="col-span-4 m-col-span-12 l-col-span-12 foot box"><p class="foot-txt-center">Footer</p></div>
    </footer>
    <script src="js/main.js"></script> 
</body>
</html>
